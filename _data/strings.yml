# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Inicio
pages:                 Páginas
posts:                 Posts
about:                 Acerca de
related_posts:         Posts Relacionados
other_projects:        Otros Proyectos
comments:              Comentarios
jump_to:               Saltar a
navigation:            Navegación
social:                Social
links:                 Enlaces
pagination:            Paginación
newer:                 Más nuevos
older:                 Más antiguos
forward:               Adelante
back:                  Volver
permalink:             Permalink
permalink_icon:        icon-link
templates:             Templates (for web app)
present:               present

loading:               Cargando…
redirecting:           Redirecting…

continue_reading:      >
  Continua leyendo <!--post_title-->

cookies_banner:
  text:                >
    Este sitio usa cookies.
  okay:                Okay

not_found:
  title:               '404: Page Not Found'
  message:             |
    Lo siento, pero esa URL no lleva a ninguna parte.
    <!--home_link--> para volver al inicio.
  home_link:           Vuelve al inicio

error:
  title:               Error
  message:             |
    Lo siento, se ha producido un error mientras cargaba la página <!--link-->.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'en '
category_spearator:    ' / '
tag_start:             'en '
tag_separator:         ', '
from_to_separator:     '–'


# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'
  related_post:        '%d %b %Y'
  list_group_by:       '%Y'
  list_entry:          '%d %b'
  project:             '%Y'
  projects_group_by:   '%Y'
  resume:              '%b %Y'


